<div class="pt-5">
    <h3 class="card-title text-center py-3 m-3" *ngIf="post.title">
      {{post.title}}
    </h3>
    <img
      *ngIf="post.image"
      src="{{storage+post.image.data.attributes.url}}"
      class="card-img-top post-img"
      alt="..."
    />
  </div>
  
  <div class="card container mb-5">
    <div class="card-body">
      <div class="row py-3">
        <div class="col">
          <p class="text-start">{{post.createdAt}}</p>
        </div>
        <div class="col">
          <p class="text-end">
            <span class="badge bg-dark p-2 px-4 text-end" *ngIf="post.type">{{post.type.name}}</span>
          </p>
        </div>
      </div>
  
      <p class="card-text" *ngIf="post.content">
        <markdown ngPreserveWhitespaces>
          {{post.content}}
        </markdown>
      </p>
  
      <!-- Start of Share -->
      <div class="row">
        <h5 class="pt-4">Share</h5>
        <div class="gap-2">
          <button
            mdbRipple
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-1"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button
            mdbRipple
            type="button"
            class="btn btn-lg btn-floating mx-1"
            style="background-color: #55acee"
          >
            <i class="fab fa-twitter text-white me-2"></i>
          </button>
  
          <button
            mdbRipple
            class="btn btn-lg btn-floating mx-1"
            style="background-color: #dd4b39"
            href="#!"
            role="button"
          >
            <i class="fab fa-google text-white"></i>
          </button>
  
          <button
            mdbRipple
            class="btn btn-lg btn-floating mx-1"
            style="background-color: #ac2bac"
            href="#!"
            role="button"
          >
            <i class="fab fa-instagram text-white"></i>
          </button>
  
          <button
            mdbRipple
            class="btn btn-lg btn-floating mx-1"
            style="background-color: #25d366"
            href="#!"
            role="button"
          >
            <i class="fab fa-whatsapp text-white"></i>
          </button>
        </div>
      </div>
      <!-- End of Share -->
    </div>
  </div>
