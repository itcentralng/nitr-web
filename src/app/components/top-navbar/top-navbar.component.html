<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <span class="navbar-brand mb-0 h1">
      <a class="navbar-brand" href="#">
        <img
          src="assets/img/logo.png"
          height="50"
          alt="Logo"
          loading="lazy"
          class="p-1"
        />
        Nigerian Institute For <br />
        Trypanosomiasis Research
      </a>
    </span>
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNav.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      mdbCollapse
      #basicNav="mdbCollapse"
    >
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item {{link.isActive}}" *ngFor="let link of links">
          <a class="nav-link {{link.isActive}}" aria-current="page" [routerLink]="[link.url]" (click)="activateLink(link.url)">{{link.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
